<html> 
     <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Dosage Calculator</title>

        <!--css,bootstrap,font awesome -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
       
         <link rel="stylesheet" type="text/css" href="custom.css">
         <!--End css-->
    
</head>
<body> 
    <!--Header-->
        <div class="header">
            <h1 class="fa fa-calculator" style="text-align: center;" >&nbsp;Dosage Calculator</h1>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" data-toggle="tab" style="text-align: left;font-size: medium;" href="#tab1">Home</a>
                </li>
                
            </ul>
        </div>
        <!--End Header-->
    
    <div class="cont mt-4">
        <!-- Tab Content -->
        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="tab1">
                <h3 style="color: purple;text-align: center ;">Dosage Form</h3>
            </div>

        </div>
    </div>
    <!--End Tab Content-->
  
<!--Form content-->
    <div class="container" >
    <form id="calculator-form" class="mt-5">
        <div class="mb-3">
            <label for="current-medication" class="form-label">Is the patient currently taking Stiripentumab?</label>
            <select class="form-select" id="stiripentumab" required>
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="patient-weight" class="form-label">Patient's weight (kg)</label>
            <input type="number" class="form-control" id="weight" required>
        </div>

        <div class="mb-3">
            <label for="required-dose" class="form-label">Required dose (mg/kg/day)</label>
            <input type="number" class="form-control" id="dose">
        </div>

        <button type="button" class="btn btn-primary " id="calculate-button">Calculate</button>
    </form>

    <div id="results" class="mt-5">
        <h3> Calculated Results: </h3> 
        <p>Twice daily dose in mL: <span id="twice-daily-dose"></span></p>
        <p>Bottle size in mL: <span id="bottlesize"></span></p> 
        <p>Bottle quantity: <span id="bottle-quantity"></span></p>
        <p>Supply will last for <span id="supply-days"></span> days </p> 
    </div>
    </div>
    <!--End Form content-->

    <!--footer-->
    <div class="footer">
      
        <p style="color:white;font-size: 15px;" >&#128231; krutikaparekh888@gmail.com</p>
        <p class="fa fa-linkedin" style="font-size: 15px;color:white;"> https://www.linkedin.com/in/krutika-parekh-3a8aab173</p>
        <p style="color: white;font-size: 15px;">&copy; 2023 Exian.All rights reserved</p>
    </div>
    <!--End footer-->

    <!--javascript-->
    <script src="calculator.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.min.js"></script>
    <!--End javascript-->
    </body>
    </html>
